    <title>منصة ديم التعليمية</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              'kid-blue': '#4CC9F0',
              'kid-purple': '#7209B7',
              'kid-pink': '#F72585',
              'kid-yellow': '#FFD60A',
              'kid-green': '#06D6A0',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f0f9ff;
      }
      .blob {
        position: absolute;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.5;
        animation: float 10s infinite ease-in-out;
      }
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(20px, 40px) rotate(10deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      /* PDF Generation Helpers */
      .html2pdf__page-break {
        page-break-before: always;
      }
      
      .break-inside-avoid {
        page-break-inside: avoid;
      }
      
      .break-after-page {
        page-break-after: always;
      }
      
      /* CSS Pattern to replace broken external image */
      .pattern-dots {
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
      }

      /* New Pattern for Certificate */
      .pattern-paper {
        background-color: #fffbeb;
        background-image: radial-gradient(#d97706 0.5px, transparent 0.5px);
        background-size: 20px 20px;
      }

      /* Annotation Canvas Styling */
      .annotation-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
        cursor: crosshair;
        z-index: 10;
      }

      @media print {
        @page { 
            /* Remove fixed size to allow landscape/portrait selection by browser/user */
            margin: 15mm; 
        }
        body { background-color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-content { 
          box-shadow: none !important; 
          border: none !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .blob { display: none !important; }
        
        /* Prevent cutting inside sections */
        .section-card, .intro-card, .fun-fact-card {
            page-break-inside: avoid;
            break-inside: avoid;
            margin-bottom: 1cm !important;
            display: block;
        }

        /* Certificate Print Styles */
        .certificate-container {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            box-shadow: none !important;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0 !important;
            padding: 0 !important;
            background-color: white !important;
            z-index: 9999;
            /* Force landscape aspect via transform if necessary, but CSS page size is better handled by browser settings */
        }

        /* Fixed Footer for Every Page */
        .copyright-footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100%;
          text-align: center;
          background-color: white;
          padding: 10px;
          border-top: 1px solid #eee;
          font-size: 10pt;
          color: #666;
          display: block !important;
        }
        
        /* Add padding to bottom of body content to prevent overlap with fixed footer */
        #lesson-content-to-print {
            padding-bottom: 80px;
        }
      }
    </style>
